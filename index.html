<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>جريمةالمقهي</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="heading">
      <h1 class="heading myHeading">المعمل - The Lab</h1>
    </div>
    <div class="container mainContainer">
      <form class="container mainContainer">
        <h3 class="evidenceLabel">هذا ما وجدناه علي طاولة الضحية</h3>
        <h5 class="">اختر اي الادلة التي تريد فحصها</h5>

        <input
          type="radio"
          name="Evidence"
          value="phone"
          id="phone"
          class="evidenceRadio"
        />
        <label>هاتف الضحية و محفظته</label>
        <br />

        <input
          type="radio"
          name="Evidence"
          id="coffee"
          value="coffee"
          class="evidenceRadio"
        />
        <label> صينية عليها كوب من القهوة و كوبًا من الماء </label>
        <br />

        <input
          type="radio"
          name="Evidence"
          id="cigarettes"
          value="cigarettes"
          class="evidenceRadio"
        />
        <label> علبة سجائر من نوع فاخر و ولاعة باهظة </label>
        <br />

        <input
          type="radio"
          name="Evidence"
          id="newsPaper"
          value="newsPaper"
          class="evidenceRadio"
        />
        <label>جريدة "احكيلي" بتاريخ اليوم.</label>
        <br />

        <input
          type="radio"
          name="Evidence"
          id="keyChain"
          value="keyChain"
          class="evidenceRadio"
        />
        <label>ميدالية مفاتيح بها مفتاح منزله و مفاتيح سيارته</label>
        <br />

        <button
          class="button btn btn-primary"
          type="button"
          name="checkEv"
          id="checkEv"
        >
          اختبر الدليل
        </button>
        <p id="result"></p>
      </form>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
